<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé° Ruleta de Premios - Loyalty Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .restaurant-name {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 30px auto;
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 10;
            cursor: pointer;
            border: 4px solid white;
        }

        .wheel-center:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #f5576c;
            z-index: 5;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.3));
        }

        .spin-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            transition: all 0.3s;
            margin: 20px 0;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        .spin-button:active {
            transform: translateY(0);
        }

        .spin-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .prize-display {
            margin-top: 30px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .prize-result {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            padding: 25px 40px;
            border-radius: 20px;
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
            animation: prizeAppear 0.5s ease-out;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .prize-result.mega {
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
            color: white;
            animation: megaWin 1s ease-out infinite;
        }

        @keyframes prizeAppear {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes megaWin {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .prize-icon {
            font-size: 3em;
            margin-bottom: 10px;
            display: block;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé° Ruleta de Premios</h1>
        <p class="subtitle">¬°Gira y gana incre√≠bles premios!</p>
        
        <div class="restaurant-name">
            üçï Restaurante Demo
        </div>

        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
            <div class="wheel-center" onclick="spinWheel()">
                üéØ
            </div>
        </div>

        <button class="spin-button" id="spinButton" onclick="spinWheel()">
            ¬°GIRAR RULETA!
        </button>

        <div class="prize-display" id="prizeDisplay">
            <p style="color: #999;">¬°Presiona el bot√≥n para girar!</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="spinCount">0</div>
                <div class="stat-label">Giros</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="prizeCount">0</div>
                <div class="stat-label">Premios</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        let isSpinning = false;
        let spinCount = 0;
        let prizeCount = 0;
        let currentRotation = 0;

        const prizes = [
            { text: 'Caf√© Gratis', color: '#FF6B6B', icon: '‚òï', isMega: false },
            { text: '5% OFF', color: '#4ECDC4', icon: 'üí∞', isMega: false },
            { text: 'Postre Gratis', color: '#45B7D1', icon: 'üç∞', isMega: false },
            { text: '10% OFF', color: '#FFA07A', icon: 'üéâ', isMega: false },
            { text: 'Bebida Gratis', color: '#98D8C8', icon: 'ü•§', isMega: false },
            { text: '15% OFF', color: '#F7DC6F', icon: 'üéä', isMega: false },
            { text: '2x1 Platos', color: '#BB8FCE', icon: 'üçΩÔ∏è', isMega: true },
            { text: '20% OFF', color: '#85C1E2', icon: 'üíé', isMega: false },
        ];

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 180;
            const sliceAngle = (2 * Math.PI) / prizes.length;

            prizes.forEach((prize, index) => {
                const startAngle = index * sliceAngle;
                const endAngle = startAngle + sliceAngle;

                // Draw slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = prize.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                
                // Icon
                ctx.font = 'bold 30px Arial';
                ctx.fillText(prize.icon, radius - 60, -10);
                
                // Text
                ctx.font = 'bold 16px Arial';
                ctx.fillText(prize.text, radius - 60, 15);
                
                ctx.restore();
            });

            // Draw outer border
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 8;
            ctx.stroke();
        }

        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            const spinButton = document.getElementById('spinButton');
            spinButton.disabled = true;
            spinButton.textContent = 'Girando...';

            // Clear previous result
            document.getElementById('prizeDisplay').innerHTML = '<p style="color: #999;">¬°Girando...</p>';

            // Random spins (5-8 full rotations + random angle)
            const spins = 5 + Math.random() * 3;
            const randomAngle = Math.random() * 360;
            const totalRotation = (spins * 360) + randomAngle;
            
            currentRotation += totalRotation;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            // Calculate winner after spin
            setTimeout(() => {
                const normalizedRotation = currentRotation % 360;
                const sliceAngle = 360 / prizes.length;
                // Adjust for pointer at top
                const adjustedRotation = (360 - normalizedRotation + 90) % 360;
                const winningIndex = Math.floor(adjustedRotation / sliceAngle);
                const winner = prizes[winningIndex];

                showPrize(winner);
                
                isSpinning = false;
                spinButton.disabled = false;
                spinButton.textContent = '¬°GIRAR DE NUEVO!';

                // Update stats
                spinCount++;
                prizeCount++;
                document.getElementById('spinCount').textContent = spinCount;
                document.getElementById('prizeCount').textContent = prizeCount;
            }, 4000);
        }

        function showPrize(prize) {
            const prizeDisplay = document.getElementById('prizeDisplay');
            const prizeDiv = document.createElement('div');
            prizeDiv.className = 'prize-result' + (prize.isMega ? ' mega' : '');
            prizeDiv.innerHTML = `
                <span class="prize-icon">${prize.icon}</span>
                <div>${prize.text}</div>
                ${prize.isMega ? '<div style="font-size: 0.6em; margin-top: 10px;">¬°MEGA PREMIO!</div>' : ''}
            `;
            prizeDisplay.innerHTML = '';
            prizeDisplay.appendChild(prizeDiv);

            // Confetti for mega prizes
            if (prize.isMega) {
                createConfetti();
            }
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.zIndex = '1000';
                    document.body.appendChild(confetti);
                    
                    const fallDuration = 2 + Math.random() * 2;
                    const fallDistance = window.innerHeight + 50;
                    const drift = (Math.random() - 0.5) * 200;
                    
                    confetti.animate([
                        { 
                            transform: 'translateY(0) translateX(0) rotate(0deg)',
                            opacity: 1 
                        },
                        { 
                            transform: `translateY(${fallDistance}px) translateX(${drift}px) rotate(${360 * Math.random()}deg)`,
                            opacity: 0 
                        }
                    ], {
                        duration: fallDuration * 1000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    setTimeout(() => confetti.remove(), fallDuration * 1000);
                }, i * 20);
            }
        }

        // Initialize wheel
        drawWheel();
    </script>
</body>
</html>
