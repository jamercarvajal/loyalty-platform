<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçï Dashboard Restaurante - Loyalty Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .restaurant-name {
            color: #666;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .qr-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .generate-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .qr-display {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 30px;
            background: #f5f5f5;
            border-radius: 15px;
        }

        .qr-display.active {
            display: block;
        }

        #qrCanvas {
            margin: 20px auto;
            display: block;
        }

        .qr-code-text {
            font-family: monospace;
            font-size: 1.2em;
            color: #667eea;
            margin: 10px 0;
            word-break: break-all;
        }

        .download-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçï Dashboard del Restaurante</h1>
            <p class="restaurant-name" id="restaurantName">Restaurante Demo</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">QR Codes Generados</div>
                <div class="stat-value" id="qrCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Juegos Jugados Hoy</div>
                <div class="stat-value" id="gamesCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Premios Otorgados</div>
                <div class="stat-value" id="prizesCount">0</div>
            </div>
        </div>

        <div class="qr-section">
            <h2>üé≤ Generar QR para Cliente</h2>
            <p style="color: #666; margin: 15px 0;">
                Genera un c√≥digo QR √∫nico para cada compra. El cliente lo escanea y juega una vez.
            </p>

            <button class="generate-btn" id="generateBtn" onclick="generateQR()">
                ‚ú® Generar Nuevo QR Code
            </button>

            <div class="qr-display" id="qrDisplay">
                <h3>‚úÖ QR Code Generado</h3>
                <canvas id="qrCanvas"></canvas>
                <div class="qr-code-text" id="qrCodeText"></div>
                <button class="download-btn" onclick="downloadQR()">üì• Descargar QR</button>
                <button class="download-btn" onclick="printQR()">üñ®Ô∏è Imprimir QR</button>
            </div>
        </div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <!-- Firebase -->
    <<!-- Firebase -->
<script type="module">
    import { loadStats, generateQR, downloadQR, printQR } from '../js/qr-generator.js';
    
    // Hacer funciones accesibles globalmente
    window.generateQR = generateQR;
    window.downloadQR = downloadQR;
    window.printQR = printQR;
    
    // Cargar al inicio
    loadStats();
</script>
</body>
</html>
